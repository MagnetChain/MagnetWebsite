# Hugo configuration file
title: "Magnet Blockchain"
baseURL: "https://www.magnetchain.xyz/"

theme:
    # light | dark | system
    default: dark
    #displayToggle: true

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: false
enableEmoji: true
hasCJKLanguage: true

defaultContentLanguage: zh-cn
languages:
  en:
    languageName: English
    weight: 1
    title: Magnet BlockChain
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 2
    title: Magnet


# import hextra as module
theme: hextra

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true

enableInlineShortcodes: true
 
  # enable hextra syntax highlight
highlight:
    noClasses: true
    page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

menu:
  main:
    - identifier: setwallet
      name: Set Wallet
      pageRef: /setwallet
      weight: 1
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - identifier: about
      name: About Us
      pageRef: /about
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: X/Twitter
      weight: 6
      url: "https://x.com/MagnetChain_CN"
      params:
        icon: twitter
    - name: GitHub
      weight: 7
      url: "https://github.com/MagnetChain/MagnetChain"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: MagnetDocs
      name: "Docs ↗"
      url: "/docs"
      weight: 3
    - name: GitHub
      weight: 4
      url: "https://github.com/MagnetChain/MagnetChain"
      params:
        icon: github
    - name: X/Twitter
      weight: 5
      url: "https://x.com/MagnetChain_CN"
      params:
        icon: twitter


params:
    description: Magnet BlockChain
    navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 40
      height: 20
    copy:
      enable: true
      # hover | always
      display: always

    footer:
      displayCopyright: true
      displayPoweredBy: false

    editURL:
      enable: false
      base: "https://github.com/MagnetChain/MagnetChain"







  #  search
    search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: title
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: full
